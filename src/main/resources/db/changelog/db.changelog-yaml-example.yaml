databaseChangeLog:
  - changeSet:
        id: 1
        author: shakib
        preConditions:
          - onFail: MARK_RAN
            not:
              tableExists:
                tableName: accounts
        changes:
          - createTable:
              columns:
                - column:
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                      primaryKeyName: account_pkey
                    name: id
                    type: bigint
                - column:
                    constraints:
                      nullable: false
                    name: user_name
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: password
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                      unique: true
                    name: user_email
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: user_age
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: user_role
                    type: varchar(250)
                - column:
                    constraints:
                      nullable: false
                    name: status_id
                    type: int
                - column:
                    constraints:
                      nullable: false
                    name: created_on
                    type: timestamp
                - column:
                    constraints:
                      nullable: false
                    name: updated_on
                    type: timestamp
                - column:
                    constraints:
                      nullable: true
                    name: last_login
                    type: timestamp
              tableName: accounts

  - changeSet:
      id: 2
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: book
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: book_pkey
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: book_name
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: author_name
                  type: varchar(250)
            tableName: book

  - changeSet:
      id: 3
      author: shakib
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: genre
                  type: varchar(250)

  - changeSet:
      id: 4
      author: shakib
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: double
              - column:
                  constraints:
                    nullable: false
                  name: page_count
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: status_id
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: published_date
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: created_on
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: updated_on
                  type: timestamp

  - changeSet:
      id: 5
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: student
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: student_pkey
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: false
                  name: firstname
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                    unique: false
                  name: lastname
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                    unique: false
                  name: email
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: age
                  type: int
            tableName: student

  - changeSet:
      id: 6
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: false
                  name: name
                  type: varchar(250)
              - column:
                  constraints:
                    nullable: false
                  name: status
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: created_on
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: updated_on
                  type: timestamp

  - changeSet:
      id: 7
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: passport
      changes:
        - createTable:
            tableName: passport
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: passport_pkey
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: number
                  type: varchar(30)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  constraints:
                    nullable: false
                  name: status
                  type: int
              - column:
                  constraints:
                    nullable: false
                  name: created_on
                  type: timestamp
              - column:
                  constraints:
                    nullable: false
                  name: updated_on
                  type: timestamp
            constraints:
              primaryKey: true
              uniqueConstraintName: UK_user_id

  - changeSet:
      id: 8
      author: shakib
      changes:
        - addForeignKeyConstraint:
            baseTableName: passport
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: FK_passport_user
            foreignKeyConstraintName: FK_passport_user
            onDelete: CASCADE
            onUpdate: CASCADE




