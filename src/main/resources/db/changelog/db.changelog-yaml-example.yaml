databaseChangeLog:
  - changeSet:
      id: 1
      author: shakib
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: book
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: book_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: book_name
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: author_name
                  type: VARCHAR(250)
            tableName: book